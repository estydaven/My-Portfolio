    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/foundation.css">

    <script src="./assets/js/foundation.js" defer></script>
    <script src="./assets/js/app.js" defer></script><!--[if lt IE 9]>

  <body>
    <div class="welcome-wrapper">
      <div class="page-wrapper">
        <video class="bg-video" src="assets/img/night.mp4" controls="controls" autoplay="autoplay" loop="loop"></video>
        <div class="background-welcome parallax" id="parallax">
          <div class="parallax-layer"></div>
          <div class="parallax-layer parallax-layer_img"></div>
        </div>
        <div class="contain">
          <div class="contain-welcome">
            <div class="c-button">
              <div class="c-button-auth" id="auth">Авторизоваться</div>
            </div>
            <div class="avatar">
              <div class="flip-container">
                <div class="flipper">
                  <div class="front">
                    <div class="l-wrapper-avatar">
                      <div class="user-welcome">
                        <div class="user-welcome__pic-container"><img class="user-welcome__pic" src="assets/img/face.jpg" alt="avatar"></div>
                        <div class="user-welcome__name">Лайковская Валентина</div>
                        <div class="user-welcome__occ">Личный сайт разработчика</div>
                      </div>
                      <div class="socials__welcome">
                        <ul class="socials-welcome">
                          <li class="socials-welcome__item"><a class="socials-welcome__link_vk" href="https://vk.com/id13401205" target="_blank">
                              <svg class="icon-welcome">
                                <use xlink:href="assets/img/sprite.svg#vk"></use>
                              </svg></a></li>
                          <li class="socials-welcome__item"><a class="socials-welcome__link_github" href="https://github.com/estydaven" target="_blank">
                              <svg class="icon-welcome">
                                <use xlink:href="assets/img/sprite.svg#github"></use>
                              </svg></a></li>
                          <li class="socials-welcome__item"><a class="socials-welcome__link_in" href="https://www.linkedin.com/in/%D0%B2%D0%B0%D0%BB%D0%B5%D0%BD%D1%82%D0%B8%D0%BD%D0%B0-%D0%BB%D0%B0%D0%B9%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F-13448791?trk=nav_responsive_tab_profile" target="_blank">
                              <svg class="icon-welcome">
                                <use xlink:href="assets/img/sprite.svg#in"></use>
                              </svg></a></li>
                        </ul>
                      </div>
                      <div class="navigation__welcome">
                        <nav class="navigation">
                          <ul class="navigation-list">
                            <li class="navigation-item navigation-item_line"><a class="navigation-link" href="works.html">Мои работы</a></li>
                            <li class="navigation-item navigation-item_line"><a class="navigation-link" href="about.html">Обо мне</a></li>
                            <li class="navigation-item navigation-item_line"><a class="navigation-link" href="blog.html">Блог</a></li>
                          </ul>
                        </nav>
                      </div>
                    </div>
                  </div>
                  <div class="back">
                    <div class="inner-container">
                      <div class="inner-title">АВТОРИЗУЙТЕСЬ</div>
                      <form class="form-inner">
                        <div class="wrapper-input">
                          <div class="icon-inner">
                            <svg class="icon-svg">
                              <use xlink:href="assets/img/sprite.svg#login"></use>
                            </svg>
                          </div>
                          <input class="input-inner" name="name" placeholder="Логин" required="">
                        </div>
                        <div class="wrapper-input">
                          <div class="icon-inner">
                            <svg class="icon-svg">
                              <use xlink:href="assets/img/sprite.svg#password"></use>
                            </svg>
                          </div>
                          <input class="input-inner" name="name" placeholder="Пароль" required="">
                        </div>
                      </form>
                      <div class="checkbox-inner">
                        <input class="checkbox" id="one" type="checkbox">
                        <label class="checkbox-label" for="one">Я человек</label>
                      </div>
                      <div class="checkbox-question">Вы точно не робот?</div>
                      <div class="radio-inner">
                        <div class="radiobox-inner">
                          <input class="radio" id="yes" type="radio" name="answer" value="yes">
                          <label class="radio-label radio-label_first" for="yes">Да</label>
                        </div>
                        <div class="radiobox-inner">
                          <input class="radio" id="no" type="radio" name="answer" value="no">
                          <label class="radio-label" for="no">Не уверен</label>
                        </div>
                      </div>
                      <div class="navigation__inner">
                        <button class="inner-link return-btn" type="button">На главную</button>
                        <button class="inner-link submit" type="button">Войти</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="c-wrapper-avatar__copyright"><span class="autor">&copy; Лайковская Валентина | создано с любовью в Loftschool | 2016</span></div>

    <div class="preloader">
      <div class="preloader__content">
        <div class="preloader__animation"></div>
        <div class="preloader__percent">0%</div>
      </div>
